<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Metastud System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Metastud system</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Subjects </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/subjects/new}" class="btn btn-primary btn-sm mb-3"> Add Subject</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Subject Name</th>
            <th> Lector Name</th>
            <th> Lector Lastname</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="subject: ${subjects}">
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.lector} == null ? 'Nepriskirtas' : ${subject.lector.firstName}"></td>
            <td th:text="${subject.lector} == null ? 'Nepriskirtas' : ${subject.lector.lastName}"></td>
            <td>
                <a th:href="@{/subjects/get/{id}(id=${subject.id})}"
                   class="btn btn-primary">Preview</a>

                <a th:href="@{/subjects/edit/{id}(id=${subject.id})}"
                   class="btn btn-primary">Rename</a>

                <a th:href="@{/subjects/{id}(id=${subject.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
